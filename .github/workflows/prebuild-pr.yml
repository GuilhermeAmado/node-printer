          npm run prebuild -- --strip -r electron -t 47 -t 48 -t 49 -t 50 -t 51 -t 53 -t 54 -t 57 -t 64 -t 69 -t 70 -t 73 -t 75 -t 76 -t 80 -t 82 -t 85 -t 87 -t 89 -t 97 -t 98 -t 99 -t 101 -t 102 -t 103 --arch x64
  prebuild-windows:
    name: Prebuild Binaries for Windows
    runs-on: windows-2019
    timeout-minutes: 30
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: actions/checkout@v1
      - run: npm i
      - name: Prebuild
